<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部屋一覧 - 匿名掲示板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>匿名掲示板</h1>
        <a class="button" href="{{ url_for('create_room') }}">新しい部屋を作成</a>
    </header>
    <ul>
        {% for room in rooms %}
            <li><a href="{{ url_for('room', room_id=room[0]) }}">{{ room[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
