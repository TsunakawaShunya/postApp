<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部屋の投稿 - 匿名掲示板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>投稿一覧</h1>
        <a class="button" href="{{ url_for('create_post', room_id=room_id) }}">新しい投稿を作成</a>
    </header>
    <ul>
        {% for post in posts %}
            <li>{{ post[2] }} ({{ post[3] }})</li>
        {% endfor %}
    </ul>
    <a class="button" href="{{ url_for('index') }}">部屋一覧に戻る</a>
</body>
</html>
